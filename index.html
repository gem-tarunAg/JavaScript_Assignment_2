<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"> 
    <title>JavaScript Assignment 2</title>
</head>
<body class="bg-secondary text-white">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 text-center">
                <h1>FORM</h1>
                <div class="container border border-2 border-dark rounded-3 bg-dark">
                    <form class="m-4" id="form">
                        <div class="mb-3 row">
                            <div class="col-md-3">
                                <label for="Name" class="col-form-label">Name</label>
                            </div>
                            <div class="col-md-9">
                                <input type="text" required id="Name" class="form-control" placeholder="Enter Full Name">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <div class="col-md-3">
                                <label for="Email" required class="col-form-label">Email Id</label>
                            </div>
                            <div class="col-md-9">
                                <input type="email" id="Email" class="form-control" placeholder="Enter Mail Address">
                            </div>
                        </div>
                        <div class="mb-4 row">
                            <div class="col-md-3">
                                <label for="Contact" class="col-form-label">Phone Number</label>
                            </div>
                            <div class="col-md-9">
                                <input type="number" id="Contact" class="form-control" placeholder="Enter Contact Number">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <div class="col-md-12">
                                <button class="btn btn-secondary" type="button" onclick="addData()">Submit</button>
                              </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-6 text-center">
                <h1>TABLE</h1>
                <div class="table-responsive">
                    <table class="table table-dark table-striped table-hover">
                        <thead>
                            <tr class="text-center">
                                <th scope="col">S.No.</th>
                                <th scope="col">Name</th>
                                <th scope="col">Email</th>
                                <th scope="col">Phone number</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">
                            <tr class="text-center" id="row_1">
                                <td id="col_1_1"> </td>
                                <td id="col_1_2">  </td>
                                <td id="col_1_3"> </td>
                                <td id="col_1_4"> </td>
                            </tr>
                            <tr class="text-center" id="row_2">
                                <td id="col_2_1"> </td>
                                <td id="col_2_2">  </td>
                                <td id="col_2_3"> </td>
                                <td id="col_2_4"> </td>
                            </tr>
                            <tr class="text-center" id="row_3">
                                <td id="col_3_1"> </td>
                                <td id="col_3_2">  </td>
                                <td id="col_3_3"> </td>
                                <td id="col_3_4"> </td>
                            </tr>
                            <tr class="text-center" id="row_4">
                                <td id="col_4_1"> </td>
                                <td id="col_4_2">  </td>
                                <td id="col_4_3"> </td>
                                <td id="col_4_4"> </td>
                            </tr>
                            <tr class="text-center" id="row_5">
                                <td id="col_5_1"> </td>
                                <td id="col_5_2">  </td>
                                <td id="col_5_3"> </td>
                                <td id="col_5_4"> </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
